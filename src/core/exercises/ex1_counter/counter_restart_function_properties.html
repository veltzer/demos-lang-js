<!DOCTYPE html>
<html>
<script>
	function make_iterator(start,step,stop) {
		var value=start-step;
		var func=function() {
			value+=step;
			if(value>stop) {
				throw 'wow man! too much for me...';
			} else {
				return value;
			}
		};
		func.restart=function() {
			value=start-step;
		};
		return func;
	}
	var iter=make_iterator(5,2,17);
	document.write(iter()+'<br/>');
	document.write(iter()+'<br/>');
	document.write(iter()+'<br/>');
	document.write(iter()+'<br/>');
	iter.restart();
	document.write(iter()+'<br/>');
	document.write(iter()+'<br/>');
	document.write(iter()+'<br/>');
	document.write(iter()+'<br/>');
</script>
</html>
