<!DOCTYPE html>
<!--
	Same solution as the basic solution except binding to events is done
	at window.onload time...

	Notice the use of closure in the "click" event handler...
-->
<html>
	<head>
		<title>calculator</title>
		<script>
			function init() {
				var e_a=document.getElementById("a");
				var e_b=document.getElementById("b");
				e_a.value=0;
				e_b.value=0;
				var e_button=document.getElementById("calculate");
				var e_result=document.getElementById("result");
				e_button.addEventListener("click",function() {
					e_result.value=Number(e_a.value)+Number(e_b.value);
				});
			}
			window.onload=init;
		</script>
	</head>
	<body>
		Please enter a value in a and b and then press calculate...<br>
		<input id="a"/><br>
		<input id="b"/><br>
		<button id="calculate">Calculate!</button><br>
		<input id="result" readonly="readonly"/><br>
	</body>
</html>
