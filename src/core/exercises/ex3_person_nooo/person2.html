<!DOCTYPE html>
<html>
<script>
function createPerson(iname,iage) {
	return {
		name: iname,
		age: iage,
		getName: function() {
			return this.name;
		},
		setName: function(iiname) {
			this.name=iiname;
		},
		getFullName: function() {
			return this.name+" "+this.age;
		},
		printSelf: function() {
			document.write(this.getFullName());
		}
	};
}
var p1=createPerson("Bilbo",111);
var p2=createPerson("Frodo",33);
p1.printSelf();
document.write("<br/>");
p2.printSelf();
</script>
</html>
