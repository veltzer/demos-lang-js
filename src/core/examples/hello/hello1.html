<!--
	The simplest hello world application in javcascript which is written
	correctly.

	'alert' is not recommended and the 'console.log' below is better.
	'document.write' should only be used in special cases.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script>
			alert('Hello, World!');
			document.write('Hello, World!'+'<br/>');
			console.log('Hello, World!');
		</script>
	</head>
	<body>
		This is some html content
	</body>
</html>
