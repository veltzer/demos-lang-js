<!DOCTYPE html>
<!-- The Offline manifest attribute goes here -->
<html>
<head>
	<meta charset="utf-8">
	<title>Offline</title>
	<link rel="stylesheet" href="offline.css">
	<script src="offline.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<h1>Offline</h1>
	</header>

	<nav>
		<h2>Menu</h2>
		<a href="main.html">[Main]</a> <a href="account.html">[Account]</a> <a href="prefs.html">[Preferences]</a>
	</nav>
	<section>
		<article>
			<header>
				<h2>Find Me</h2>
			</header>
			<form action="offline.html" method="post">
				<table>
					<tr><th>Latitude:</th><td><input type="text" id="latitude" value="0.0"/></td></tr>
					<tr><th>Longitude:</th><td><input type="text" id="longitude" value="0.0"/></td></tr>
					<tr><th>Accuracy:</th><td>Within <input type="text" id="accuracy" value="0.0"/> meters</td></tr>
				</table>
			</form>
			<div class="geostatus" id="geostatus">Nothing to report yet.</div>
			<button id="press_me">Find Me!</button>
			<button id="stop">Stop Finding Me!</button>

			<footer>
				<h6>Sources for First Article</h6>
			</footer>
		</article>
		<table id="results" border="1">
			<tr><th>Time</th><th>Latitude</th><th>Longitude</th><th>Accuracy (meters)</th></tr>
		</table>
		<iframe id="map"></iframe>
	</section>
	<footer>
		<h5>&copy; Copyright 2010 My Company. All Rights Reserved.</h5>
	</footer>
</body>

</html>
