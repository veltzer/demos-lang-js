<!--
	This example demos that we can override the toString
	method of Object.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script>
			Object.prototype.toString=function() {
				// the next function is similar to an xmlizer but uses '[]' instead of '<>' because
				// using '<>' would cause the browser to now show the tags...
				var result='[object]';
				for(var x in this) {
					result+='['+x+']'+this[x]+'[/'+x+']';
				}
				result+='[/object]';
				return result;
			};
			var p={
				name: 'Mark',
				family: 'Veltzer'
			};
			var c={
				type: 'Toyota',
				license_plate: 435345
			};
			document.write(p+'<br/>');
			document.write(c+'<br/>');
		</script>
	</head>
</html>
