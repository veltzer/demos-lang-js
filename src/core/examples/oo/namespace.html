<!DOCTYPE html>
<!--
	This is an example of how to do your own namespaces.
	This is good enough to hide a bunch of functions.
	The disadvantage is that all of these functions do not have shared data.
-->
<html>
	<head>
		<title>Title</title>
		<script>
			var MyNamespace={
				printOne:function(idata) {
					console.log("One "+idata);
				},
				printTwo:function(idata) {
					console.log("Two "+idata);
				},
				printThree:function(idata) {
					console.log("Three "+idata);
				}
			};
			// this is the user code
			var data="mydata";
			MyNamespace.printOne(data);
			MyNamespace.printTwo(data);
			MyNamespace.printThree(data);
			// another way which is very similar...
			var MyNamespace2={};
			MyNamespace2.printOne=function(idata) {
				console.log("One "+idata);
			};
			MyNamespace2.printTwo=function(idata) {
				console.log("Two "+idata);
			};
			MyNamespace2.printThree=function(idata) {
				console.log("Three "+idata);
			};
			// this is the user code
			var data2="mydata2";
			MyNamespace2.printOne(data2);
			MyNamespace2.printTwo(data2);
			MyNamespace2.printThree(data2);
		</script>
	</head>
	<body>
	</body>
</html>
