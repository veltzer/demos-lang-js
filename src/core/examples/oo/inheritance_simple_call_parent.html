<!DOCTYPE html>
<!--
	This example shows the clean way of calling the parents constructor and method
	overloading and calling of the parent.

	References:
	http://phrogz.net/js/classes/OOPinJS2.html

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script>
			/// here starts the parent ///
			function Person(name) {
				this.name=name;
			}
			Person.prototype.getName=function() {
				return this.name;
			};
			Person.prototype.setName=function(name) {
				this.name=name;
			};
			Person.prototype.toString=function() {
				return this.name;
			};
			Person.prototype.oper=function(data) {
				document.write("parent part done "+this.name+","+data+"<br></br>");
			};
			/// here ends the parent ///

			/// here starts the child ///
			function Employee(name,salary) {
				Person.call(this,name);
				this.salary=salary;
			}
			Employee.prototype=new Person();
			Employee.prototype.constructor=Employee;
			Employee.prototype.getSalary=function() {
				return this.salary;
			};
			Employee.prototype.setSalary=function(salary) {
				this.salary=salary;
			};
			Employee.prototype.toString=function() {
				return this.name+" "+this.salary;
			};
			Employee.prototype.oper=function(data) {
				Person.prototype.oper.call(this,data);
				document.write("child part done "+this.salary+","+data+"<br></br>");
			};
			/// here ends the child ///

			// This is the client code
			var p=new Person("Bilbo");
			var e=new Employee("Frodo",111);
			document.write("e instance of Person: "+(e instanceof Person)+"<br></br>");
			document.write("e instance of Employee: "+(e instanceof Employee)+"<br></br>");
			document.write("p instance of Person: "+(p instanceof Person)+"<br></br>");
			document.write("p instance of Employee: "+(p instanceof Employee)+"<br></br>");
			document.write("e: "+e+"<br></br>");
			document.write("p: "+p+"<br></br>");
			document.write("e.constructor.name: "+e.constructor.name+"<br></br>");
			document.write("p.constructor.name: "+p.constructor.name+"<br></br>");
			// lets see that we can access the parents method through the child
			document.write("e.getName(): "+e.getName()+"<br></br>");
			document.write("p.getName(): "+p.getName()+"<br></br>");
			// lets see that the child calls the parents method
			e.oper("somedata");
		</script>
	</head>
	<body>
	</body>
</html>
