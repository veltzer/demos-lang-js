<!--
	The idea of this example is to explore whether or not we can set the size on an element of type 'span'
	which contains some text.
	The result is that yes, we can set a size on span. The only question is how do we know what size to set?

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script src='../../../toolkits/jquery.js'></script>
		<style>
		</style>
		<script>
			$(document).ready(function() {
				$('#myid').css({
					position: 'fixed', // to make sure it's fixed
					marginLeft: 0, // to make sure there are no margins
					marginTop: 0, // to make sure there are no margins
					left: 50,
					top: 50,
					width: 50,
					height: 200
				});
			});
		</script>
	</head>
	<body>
		<span id='myid' style='font-size: 56px; background-color:red; overflow: hidden;'>This is some text it is a little long on purpose</span>
	</body>
</html>
