	This example shows that dynamic languages like JavaScript can
	produce very hard to spot bugs...

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script>
			/*jsl:ignore*/
			function plusOneOf(myFirstArgument) {
				myFirstArgment=myFirstArgument+1;
				return myFirstArgument;
			}
			document.write(plusOneOf(5))
			document.write('<br/>');
			document.write(myFirstArgment)
			document.write('<br/>');
			document.write(plusOneOf(6))
			document.write('<br/>');
			document.write(myFirstArgment)
			document.write('<br/>');
			/*jsl:end*/
		</script>
	</head>
</html>
