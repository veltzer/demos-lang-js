<!DOCTYPE html>
<!--
	This example shows how to use the javascript profiler on a piece of code.
	You can, ofcourse, activate the profiler from your browsers UI but this technique
	allows you to focus on the performance of a piece execution code and so not have
	too much over head on the entire system making the numbers better.

	References:
	The console API from firebug:
	http://getfirebug.com/wiki/index.php/Console_API
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function foo(n) {
				var sum=0;
				for(var i=0;i<n;i++) {
					sum+=i;
				}
				return sum;
			}
			console.profile("running it a 100 times");
			for(var i2=0;i2<100;i2++) {
				foo(50);
			}
			console.profileEnd();
		</script>
	</head>
	<body>
	</body>
</html>
