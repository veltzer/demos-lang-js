<!--
	This is registration of init functions using window.addEventListener.

	Notes:
	- you cannot register multiple functions via window.onload. Only the last one will be called.
	- you can register many functions via window.addEventListener.
	- if you register the same function several times the function will only be called one time.
	- order of calling of the functions is the order of the registraton.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script>
			function init() {
				console.log("in init()");
			}
			function init2() {
				console.log("in init2()");
			}
			function onload1() {
				console.log("in onload1()");
			}
			function onload2() {
				console.log("in onload2()");
			}
			window.onload=onload1;
			window.addEventListener("load",init);
			window.addEventListener("load",init);
			window.addEventListener("load",init);
			window.addEventListener("load",init2);
			window.addEventListener("load",function() {
				console.log("in onload3()");
			});
			window.onload=onload2;
			window.onload=function() {
				console.log("in init3");
			};
		</script>
	</head>
	<body>
		This is the body
	</body>
</html>
