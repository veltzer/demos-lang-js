<!DOCTYPE html>
<!--
	This example shows how to create object oriented with just closures.
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function Person(name,lastname) {
				var getName=function() {
					return name;
				};
				var getLastname=function() {
					return lastname;
				};
				var setName=function(newval) {
					name=newval;
				};
				var setLastname=function(newval) {
					lastname=newval;
				};
				return {
					getName:getName,
					getLastname:getLastname,
					setName:setName,
					setLastname:setLastname
				};
			}
			var p=Person("Mark","Veltzer");
			document.write(p.getName()+"<br>");
			p.setName("Doron");
			document.write(p.getName()+"<br>");
		</script>
	</head>
	<body>
	</body>
</html>
