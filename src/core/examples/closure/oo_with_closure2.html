<!DOCTYPE html>
<!--
	This example shows how to create object oriend with just closures.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function Person(name,lastname) {
				return {
					getName:function() {
						return name;
					},
					getLastname:function() {
						return lastname;
					},
					setName:function(newval) {
						name=newval;
					},
					setLastname:function(newval) {
						lastname=newval;
					}
				};
			}
			var p=Person("Mark","Veltzer");
			document.write(p.getName()+"<br>");
			p.setName("Doron");
			document.write(p.getName()+"<br>");
		</script>
	</head>
	<body>
	</body>
</html>
