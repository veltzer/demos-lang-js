<!DOCTYPE html>
<!--
	This is an example of a closure that does not return the function but instead assigns the inner
	functions to some global variable.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script>
			var adders={
			};
			function make_adder(x) {
				adders[x]=function(y) {
					return y+x;
				};
			}
			make_adder(5);
			make_adder(13);
			document.write(adders[5](7)+"<br>");
			document.write(adders[5](9)+"<br>");
			document.write(adders[13](11)+"<br>");
			document.write(adders[13](102)+"<br>");
		</script>
	</head>
	<body>
	</body>
</html>
