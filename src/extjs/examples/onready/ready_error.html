<!--
A classic error of not waiting until the document is ready.
What really happens here is that a new class is created by YOU
(Ext.Button) and so nothing happens! Not even errors!

Conclusion: Always use Ext.onReady...

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Ext.onReady error</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/ext-all.js'></script>
		<script>
			Ext.create('Ext.Button', {
				text: 'Click me',
				renderTo: Ext.getBody(),
				handler: function() {
					console.log('you clicked me');
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
