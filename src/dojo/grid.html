<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Hello, Grid!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<link rel="stylesheet" href="../toolkits/dojox/grid/_grid/Grid.css"/>
		<link rel="stylesheet" href="../toolkits/dojox/grid/_grid/tundraGrid.css"/>
		<script>
			dojo.require("dojox.grid.Grid");
			var layout=[
				{
					cells: [[
					{ name: "Cola", field:"foo" },
					{ name: "Colb", field:"bar" }
					]]
				}
			];
		</script>
	</head>
	<body class="tundra">
		<div class="heading" dojoType="dojox.Grid"
			structure="layout"
		/>
	</body>
</html>
