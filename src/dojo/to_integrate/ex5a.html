<html>
	<head>
		<title>Hello, dojo.connect</title>
		<script src="dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<style type="text/css">
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			function do_alert() {
				alert("wow!");
			}
			function setup() {
				w_click=dijit.byId("click");
				w_connect=dijit.byId("connect");
				w_disconnect=dijit.byId("disconnect");
			}
			function do_connect() {
				handle=dojo.connect(w_click,"onClick",do_alert);
				w_connect.attr("disabled",true)
				w_disconnect.attr("disabled",false)
			}
			function do_disconnect() {
				dojo.disconnect(handle);

				w_connect.attr("disabled",false)
				w_disconnect.attr("disabled",true)
			}
			dojo.addOnLoad(setup)
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" id="connect" title="connect the event" onclick="do_connect">Connect</div>
		<div dojoType="dijit.form.Button" id="disconnect" title="disconnect the event" onclick="do_disconnect" disabled="true">Disconnect</div>
		<div dojoType="dijit.form.Button" id="click" title="click me">Click</div>
	</body>
</html>
