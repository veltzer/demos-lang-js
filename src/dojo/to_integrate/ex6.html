<html>
	<head>
		<title>Hello, World!</title>
		<script src="dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<style>
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dijit.form.ValidationTextBox");
			dojo.require("dijit.form.TextBox");
			dojo.require("dojo.data.ItemFileReadStore");
			dojo.require("dijit.form.FilteringSelect");
			dojo.require("dijit.form.DateTextBox");
			dojo.require("dijit.form.NumberTextBox");
			function checkState() {

				var valid = dijit.byId("firstName").isValid() && dijit.byId("age").isValid() && dijit.byId("hobby").isValid() && dijit.byId("bd").isValid();
				dijit.byId("go").attr("disabled",!valid);
			}
		</script>
	</head>

	<body class="tundra">
		<div dojoType="dojo.data.ItemFileReadStore" jsId="hobbies" url="ex6.ajax"/>
		Name : <div dojoType="dijit.form.ValidationTextBox" id="firstName" regExp="^[a-zA-Z ]+$" required="true" invalidMessage="Must be alpha." onBlur="checkState"></div>
		<br/>
		Age : <div dojoType="dijit.form.NumberTextBox" id="age" invalidMessage="Must be numeric." onBlur="checkState"></div>
		<br/>
		Hobby : <div dojoType="dijit.form.FilteringSelect" autocomplete="true" id="hobby" value="Enter your hobby" store="hobbies" searchAttr="hobby" onBlur="checkState"></div>
		<br/>
		Birth Date : <div dojoType="dijit.form.DateTextBox" id="bd" onBlur="checkState"></div>
		<br/>
		Password : <input type="password" dojoType="dijit.form.TextBox" id="password" onBlur="checkState"></input>
		<br/>
		<div dojoType="dijit.form.Button" id="go" onClick="alert(\"Boom!\")" disabled>Go!</div>

	</body>
</html>
