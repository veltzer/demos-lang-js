<!DOCTYPE html>
<!--
	An example of binding an event using jQuery.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script src="/jquery.js"></script>
		<script>
			var counter=0;
			$(document).ready(function() {
				$("#id_bind").click(function() {
					$("#id_real").bind("click",function() {
						counter=counter+1;
						$("#myid").text("clicked "+counter);
					});
				});
				$("#id_unbind").click(function() {
					// unbind all click events (sometimes a bad idea)
					$("#id_real").unbind("click");
					// this will not work, why?!?
					/*
					$("#id_real").unbind("click",function() {
						counter=counter+1;
						$("#myid").text("clicked "+counter);
					});
					*/
				});
			});
		</script>
	</head>
	<body>
		<div id="myid">nothing happened yet</div>
		<button id="id_real">I am the real button</button>
		<button id="id_bind">Push me to bind</button>
		<button id="id_unbind">Push me to unbind</button>
	</body>
</html>
