<!DOCTYPE html>
<!--
	A new, preferred syntax, for defining prototype classes.
	Notice the $super syntax for calling parent constructor or other methods.
-->
<html>
	<head>
		<title>Title</title>
		<script src="../../toolkits/prototype.js"></script>
		<script>
			/** new, preferred syntax **/
			// properties are directly passed to `create` method
			/*global Class*/
			var Person = Class.create({
				initialize: function(name) {
					this.name = name;
				},
				say: function(message) {
					return this.name + ": " + message;
				}
			});

			// when subclassing, specify the class you want to inherit from
			var Pirate = Class.create(Person, {
				// redefine the speak method
				initialize: function($super, name) {
					$super(name);
					this.name="errr "+this.name;
				},
				say: function($super, message) {
					return $super(message) + ", yarr!";
				}
			});

			var john=new Pirate("Long John");
			document.write(john.say("ahoy matey")); // -> "Long John: ahoy matey, yarr!"
		</script>
	</head>
	<body>
	This is some html content
	</body>
</html>
