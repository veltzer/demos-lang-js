<html>
	<head>
		<title>Title</title>
		<script>
			function foo() {
				return 7;
			}

			var tmp=foo
			foo=function() {
				alert("before foo");
				var ret=tmp()
				alert("after foo");
				return ret
			}
			foo()
			foo=tmp
			foo()
