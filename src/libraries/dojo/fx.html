<!DOCTYPE html>
<!--
	This example demonstrates using the dojo effects package

	BTW: notice the use of dojo.partial which passes its argument to the function
	at hand...

	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Hello, dojo.fx!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dojo.fx");
			// this is the function that triggers the animation
			function slideIt(amt) {
				var slideArgs={
					"node":"basicNode",
					"top":(dojo.coords("basicNode").t).toString(),
					"left":(dojo.coords("basicNode").l+amt).toString(),
					"unit":"px"
				};
				dojo.fx.slideTo(slideArgs).play();
			}
			function init() {
				//Function linked to the button to trigger the slide.
				dojo.connect(dijit.byId("slideRightButton"), "onClick", dojo.partial(slideIt, 200));
				dojo.connect(dijit.byId("slideLeftButton"), "onClick", dojo.partial(slideIt, -200));
			}
			dojo.addOnLoad(init);
		</script>
	</head>
	<body class="tundra">
		<button data-dojo-type="dijit.form.Button" id="slideLeftButton">
			Slide It Left!
		</button>
		<button data-dojo-type="dijit.form.Button" id="slideRightButton">
			Slide It Right!
		</button>
		<br/>
		<br/>
		<div style="width: 100%; height: 120px;">
			<div id="basicNode" style="width: 100px; height: 100px; background-color: red; position: absolute;">
			</div>
		</div>
	</body>
</html>
