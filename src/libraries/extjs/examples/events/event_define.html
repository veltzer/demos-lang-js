<!DOCTYPE html>

A demo showing how to attach listeners while extending widgets.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Demo for attaching listeners when extending widgets</title>
		<link rel="stylesheet" href="../../../toolkits/extjs/resources/css/ext-all.css"/>
		<script src="../../../toolkits/extjs/ext-all.js"></script>
		<script>
			Ext.onReady(function() {
				Ext.define("MyPkg.Button", {
					extend: "Ext.button.Button",
					listeners: {
						click: function(btn,e,eOpts) {
							// event handling here
							console.log(btn, e, eOpts);
						},
					},
				});
				Ext.create("MyPkg.Button",{
					text: "Test button",
					renderTo: Ext.getBody(),
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
