<!DOCTYPE html>
<!--
	Showing how to detect the browser you are in using ExtJs

	Notes:
	There are many "isXXX" type variables in the Ext namespace so we print them all out.
	The same goes for "XXXVersion" type variables for the different browsers out there.
-->
<html>
	<head>
		<title>ExtJs browser detect</title>
		<link rel="stylesheet" href="../../../toolkits/extjs/resources/css/ext-all.css"/>
		<script src="../../../toolkits/extjs/ext-all.js"></script>
		<script>
			Ext.onReady(function() {
				console.log(Ext);
				String.prototype.startsWith=function(str) {
					return this.indexOf(str)==0;
				};
				String.prototype.endsWith=function(str) {
					return this.slice(-str.length)==str;
				};
				for(var x in Ext) {
					if(x.startsWith("is") && typeof(Ext[x])=="boolean") {
						console.log(x+": "+Ext[x]);
					}
					if(x.endsWith("Version") && typeof(Ext[x])=="number") {
						console.log(x+": "+Ext[x]);
					}
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
