<!DOCTYPE html>
<!--
-->
<html>
	<head>
		<title>Ext.Viewport sample</title>
		<link rel="stylesheet" href="../../../toolkits/extjs/resources/css/ext-all.css"/>
		<script src="../../../toolkits/extjs/ext-all.js"></script>
		<script>
			Ext.onReady(function() {
				Ext.create("Ext.container.Viewport", {
					layout: "border",
					items: [
						{
							region:"north",
							title:"North Panel",
							collapsible:true,
							html:"This is the north panel",
							split:true
							//autoHeight: true,
							//border: true,
							//margins: "0 0 5 0",
						}, {
							region: "west",
							xtype: "panel",
							title: "West Panel",
							collapsible: true,
							width: 150,
							split: true,
							layout: {
								type:"vbox",
								align:"stretch",
								pack:"start"
							},
							items: [
								{
									xtype:"textfield",
									fieldLabel:"Your IP Address"
								},
								{
									xtype:"textfield",
									fieldLabel:"His IP Address"
								}
							],
							// could use a TreePanel or AccordionLayout for navigational items
						}, {
							region: "south",
							title: "South Panel",
							collapsible: true,
							html: "Information goes here",
							split: true,
							height: 100,
							minHeight: 100
						}, {
							region: "east",
							title: "East Panel",
							collapsible: true,
							split: true,
							width: 150
						}, {
							region: "center",
							xtype: "tabpanel", // TabPanel itself has no title
							activeTab: 0, // First tab active by default
							items: {
								title: "Default Tab",
								html: "The first tab\"s content. Others may be added dynamically",
							}
						}
					]
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
