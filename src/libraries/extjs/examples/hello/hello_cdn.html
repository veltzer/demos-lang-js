<!DOCTYPE html>
<!--
	An example that shows how to get extjs from CDN
	See discussion in the slides.

	Notes:
	- both the css and the javascript parts are neccessary (exactly like in the local version).
	- We also show Ext.onReady and Ext.MessageBox APIs which will be explained later.
	- notice that we do not need to Ext.require("Ext.MessageBox") because
	Ext.MessageBox is supplied by the "ext-all.js" file.
-->
<html>
	<head>
		<title>Hello, Ext4 js CDN</title>
		<!--
		This is for extjs version 4.1.0-gpl
		<link rel="stylesheet" href="http://cdn.sencha.io/ext-4.1.0-gpl/resources/css/ext-all.css" />
		<script src="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all.js"></script>
		-->
		<link rel="stylesheet" href="http://cdn.sencha.io/ext/gpl/4.2.1/resources/css/ext-all.css" />
		<script src="http://cdn.sencha.io/ext/gpl/4.2.1/ext-all.js"></script>
		<script>
			Ext.onReady(function() {
				Ext.MessageBox.alert("Status", "ExtJs is loaded", function() {
					console.log("button was clicked");
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
