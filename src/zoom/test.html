<!--
This example tests zoom, scale and other css properties in order to zoom in and zoom out html iframes.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<style>
			#wrap { height: 280px; padding: 0; overflow: hidden; }
			#frame { width: 800px; height: 520px; border: 1px solid black; }
			#frame { -moz-transform: scale(0.5); -moz-transform-origin: 0 0; }
			#frame { -webkit-transform: scale(0.5); -webkit-transform-origin: 0 0; }
		</style>
			<!--#frame { zoom: 0.5; -moz-transform: scale(0.5); -moz-transform-origin: 0 0; }-->
	</head>
	<body>
		<p>Some text before the frame</p>
		<div id="wrap">
			<iframe id="frame" src="http://service.sap.com"></iframe>
		</div>
		<p>Some text after the frame</p>
	</body>
</html>
