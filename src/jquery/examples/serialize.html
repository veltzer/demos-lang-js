<!--
	An example of serializing all the inputs of a form for submittion.
	Notice:
	- the 'this' usage inside the submit function. This is a reference
	to the form itself. You must do the $() thing here since you want
	to wrap the DOM element that you are getting with a jQuery object
	since it is the one that has the 'serialize' method...
	- only controls with name are serialized. That is why the submit
	button was NOT serialized.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script src='/jquery.js'></script>
		<script>
			$(document).ready(function() {
				$('form').submit(function() {
					var str=$(this).serialize();
					$('#results').text(str);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<form>
			<div><input type='text' name='a' value='1' id='a' /></div>
			<div><input type='text' name='b' value='2' id='b' /></div>
			<div><input type='hidden' name='c' value='3' id='c' /></div>
			<div>
				<textarea name='d' rows='8' cols='40'>4</textarea>
			</div>
			<div>
				<select name='e'>
					<option value='5' selected='selected'>5</option>
					<option value='6'>6</option>
					<option value='7'>7</option>
				</select>
			</div>
			<div>
				<input type='checkbox' name='f' value='8' id='f' />
			</div>
			<div>
				<input type='submit' name='g' value='Submit' id='g' />
			</div>
		</form>
		<p><tt id='results'></tt></p>
	</body>
</html>
