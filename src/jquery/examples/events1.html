<!--
	A simple example of attaching DOM events via jQuery API.

	Things to notice:
	- the function attached to the click event will get the DOM element
	of the element to which it is attached at the automatic 'this' variable.
	- if you want to use jQuery on that element you must convert it to the
	jQuery wrapper via the $/jQuery function like this '$(this)'.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script src='/jquery.js'></script>
		<script>
			$(document).ready(function() {
				$('#mybutton').click(function() {
					console.log('this is a jQuery event'+this);
				});
			});
		</script>
	</head>
	<body>
		<button id='mybutton'>Push me!</button>
	</body>
</html>
